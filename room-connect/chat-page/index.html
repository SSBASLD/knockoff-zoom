<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Chat Page Test</h1>  
    </main>

    <div class="chatWindow centered">
        <input id="chatInput" class="centered textInput" placeholder="Type messages here..." style="font-size: 1.2vw;">
        <img src=../../images/arrow.png alt="arrow" class="centered arrowButton" id="Arrow Button">

        <div class="chatWindow centered" style="top: 46%; height: 90%; width: 95%; left: 50%" id="Return Text Area">
        </div>
    </div>

    <form>
        Input Text to Send:
        <br>
        <input id="chatTextArea">
    </form>
    
    <br>
    <button id="sendButton"> Send </button>

    <br>
    <div id="returnTextArea"></div>
	<script src="script.js"></script>
  </body>
</html>
